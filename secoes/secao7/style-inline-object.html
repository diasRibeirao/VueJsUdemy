<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos em linha - Objeto</title>   
</head>
<body>

    <div id="styles">
        
        <input type="text" placeholder="Digite o tamanho da fonte" v-model="fontSizeProp">

        <h2 :style="{ fontSize: fontSizeProp + 'px' }">Emerson Dias</h2>

        <hr>

        <h2>Digite o valor de cada cor no campos abaixo </h2>

        <input type="text" placeholder="Vermelho" v-model="styleRed">
        <input type="text" placeholder="Verde" v-model="styleGreen">
        <input type="text" placeholder="Azul" v-model="styleBlue">

        <div :style="styleRgb">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima quo blanditiis officiis consectetur veniam, sed numquam quas sequi aspernatur molestiae aperiam quasi natus possimus obcaecati assumenda nobis consequatur fuga modi!
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>

    <script>
       
        let app = new Vue({
            el: '#styles', 
            data: {
                fontSizeProp: 20,
                styleRed: 255,
                styleGreen: 105,
                styleBlue: 80
            },
            computed: {
                styleRgb() {
                    return  {
                        color: `rgb(${this.styleRed}, ${this.styleGreen}, ${this.styleBlue})`
                    };
                }
            }
        })
        

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretivas: v-on</title>
</head>
<body>

    <div id="directives">
                
       <p v-on:click="reverveMessage">{{ message }}</p>

       <p v-on:[eventname]="reverveMessage">{{ message }}</p>

       <hr>
       <input type="text" placeholder="Filtrar Pessoas" v-on:keyup="filterPersons">
       <ul>
           <li v-for="person in personsFiltred">{{ person }}</li>
       </ul>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>

    <script>
        
        let app = new Vue({
            el: '#directives', 
            data: {
                message: 'Vue.js é da hora!!!!',
                eventname: 'click',
                persons: ['Emerson Dias', 'Luana Gonçalves', 'Maurício Soares', 'Miguel de Oliveira'],
                personsFiltred: []
            },
            methods: {
                reverveMessage() {

                    this.message = this.message.split('').reverse().join('');

                },
                filterPersons(event) {
                
                    this.personsFiltred = this.persons.filter(name => {

                        return name.toUpperCase().includes(event.target.value.toUpperCase())

                    })

                }
            },
            created() {
                this.personsFiltred = this.persons;
            }
        })

    </script>
</body>
</html>

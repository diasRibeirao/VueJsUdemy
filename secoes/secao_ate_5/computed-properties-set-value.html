<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propiedades Armazenadas - Definindo um valor</title>
</head>
<body>

    <div id="computed">

        <h2>Nome: {{ person.firstName }}</h2>

        <h2>Nome Completo: {{ fullName }}</h2>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>

    <script>
        
        let app = new Vue({
            el: '#computed',
            data: {
                person: {
                    firstName: 'Emerson',
                    lastName: 'Dias de Oliveira'
                }
            },           
            computed: {
                fullName:{
                    get: function() {

                        return `${this.person.firstName} ${this.person.lastName}`;

                    }, 
                    set: function(newValue) {
                        
                        let name = newValue.split(' ');

                        this.person.firstName = name[0];
                        this.person.lastName = '';

                        for (i = 1; i < name.length; i++) {
                            if (i > 1) {
                                this.person.lastName += ' ';
                            }
                            this.person.lastName += name[i];
                        }
                    }
                }
            }
        })

    </script>
</body>
</html>

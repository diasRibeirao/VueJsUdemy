<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>  
</head>
<body>  

    <div id="events">
        
        <button @click="alert('Olá Mundo!');">Clique aqui</button>

        <hr>

        <button @dblclick="add">Emerson Dias</button>

        <h4>Você clicou {{ counter }} vezes</h4>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>

    <script>
       
        let app = new Vue({
            el: '#events', 
            data: {
              counter: 0
            },
            methods: {
                add() {
                    this.counter+=2;
                }
            }
        })
        

    </script>
</body>
</html>
